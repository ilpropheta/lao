<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{{ page.title }}</title>
{% include head.html %}
<script>
window.onload = function() {
  {% if page.url_target %}
    window.location.href = "{{ page.url_target }}";
  {% elsif page.links %}
    window.location.href = "/list?name={{ page.name }}";
  {% endif %}
};
</script>
</head>
<body>
<p>Redirecting to<a href="{{ page.url_target }}">another url</a></p>
</body>
</html>
