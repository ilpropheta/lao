<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>lao | link list</title>
{% include head.html %}
<style>
:root {
  --bg: #0d1117;
  --card: #161b22;
  --fg: #c9d1d9;
  --accent: #58a6ff;
}

body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--fg);
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 14px;  
  max-width: 80vw;
  min-width: 280px;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  overflow: hidden;
}

h2 { margin-top: 0; font-weight: 500; }

ul { list-style: none; padding: 0; margin: 0; }

li {
  display: grid;
  grid-template-columns: 200px 1fr;
  align-items: center;
  gap: 10px;
  margin: 12px 0;
  border-bottom: 1px solid #30363d;
  padding-bottom: 10px;
  overflow: hidden;
}

a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  overflow-wrap: anywhere;
}
a:hover { text-decoration: underline; }

.description {
  font-size: 16px;
  opacity: 0.85;
  overflow-wrap: break-word;
}

p.description {
	font-size: 20px;
	margin-bottom: 30px;
}

@media (max-width: 400px) {
  body { padding: 10px; }

  .card { padding: 16px; }

  li {
    grid-template-columns: 1fr;
    padding-bottom: 14px;
    border-bottom: 1px solid #24292f;
  }

  .description { margin-top: 4px; }
}
</style>

</head>
<body>

<div class="card">
  <h2>link list</h2>
  <ul id="links"></ul>
</div>

<script>
  const listName = "{{ page.name | default: page.slug }}"  
  const redirectsData = [
    {% for redirect in site.redirects %}
  	{% assign filename = redirect.path | split:'/' | last | split:'.' | first %}  	
  	{
	  name: "{{ filename }}",  	  
  	  description: {{ redirect.description | markdownify | strip_newlines | jsonify }},  	  
  	  links: {{ redirect.links | jsonify }},
	  url: "{{ redirect.url_target }}",
  	},  	
    {% endfor %}
  ];
  
  const findRedirect = (name) => redirectsData.find(r => r.name === name);
  const listObj = findRedirect(listName);
  
  const container = document.getElementById("links");
  const desc = document.createElement('p');
  desc.className = "description";
  desc.innerHTML = listObj.description;
  container.appendChild(desc);
  
  listObj.links.forEach(rname => {
    let existingRedirect = findRedirect(rname);
	let title = "";
	let description = "";
	let url = "";
	// the link is an existing redirect:
	// - the title is the redirect's name
	// - the link points to the mapped url_target
	if (existingRedirect) {
	  title = `${existingRedirect.name}`;
	  description = existingRedirect.description || "";
	  url = `${existingRedirect.url}` || "";
	} else {
	  // the link starts with "/" AND is an existing redirect:
	  // - the title is the redirect's name
	  // - the link points to the redirect itself
	  if ((typeof rname === 'string' || rname instanceof String) && rname.startsWith('/') && rname.length > 1) {
		existingRedirect = findRedirect(rname.substr(1));
		if (existingRedirect) {
			title = rname.substr(1);
			description = existingRedirect.description || "";
			url = `/${existingRedirect.name}` || "";
		}
	  }
	  // the link is just a custom link	  
	  else {
		title = rname.title || rname;
		description = rname.description || "";
		url = rname.url_target || rname;
	  }  	  
	}
	
	const li = document.createElement('li');

	const link = document.createElement('a');
	link.href = url;
	link.innerHTML = title;
	li.appendChild(link);
	
	const descSpan = document.createElement('span');
	descSpan.className = "description";
	descSpan.innerHTML = description;
	li.appendChild(descSpan);
	
	container.appendChild(li);
  });
</script>

</body>
</html>
